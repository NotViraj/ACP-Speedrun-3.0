<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Trigonometery in JS</h1>
    <script>
        var ans = Math.sin(0)
        document.write ("Sin 0 is :  "+ ans+"<br>")

        var ans2 = Math.cos(0)
        document.write ("Cos 0 is :  "+ans2+"<br>")

        var ans3 = Math.tan(45)
        document.write ("tan 45 is :  "+ans3+"<br>")
    </script>
</body>
</html>
